language: node_js
node_js:
- '6'
install:
- npm install
script:
- webpack
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "/dist/server.js"
  - "/dist/public/index.ejs"
  - "/dist/public/style.css"
  - "/dist/public/app.js"
  - "/dist/public/favicon.ico"
  skip_cleanup: true
  on:
    tags: true
