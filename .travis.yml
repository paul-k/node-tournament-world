notifications:
  email: false

language: node_js

node_js:
- '6'

install:
- npm install

script:
- webpack

before_deploy:
- test $TRAVIS_TEST_RESULT = 0 && webpack && cd dist && npm install --prod && cd $TRAVIS_BUILD_DIR && tar -zcvf tw-$TRAVIS_BRANCH.tar.gz dist

deploy:
  provider: releases
  api_key:
    secure: 
  file: tw-$TRAVIS_BRANCH.tar.gz
  skip_cleanup: true
  on:
#    condition: $PRODBUILDCOMPLETE = true
    tags: true

